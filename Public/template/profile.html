<!DOCTYPE html>
<html>

    <script src="/guestBook.js"></script>
  </head>
  <body>
    <form class="LoginForm" method="POST" action="/htmlPages/Guestbook.html">

        <p id="name" for="name">###Name###</p>

      <input class="button" type="submit" value="Submit"/>

    <div>
      <h1 class="commentsHeading">Comments</h1>
      <button class="reloadButton" id="reloadComments">&#x21bb</button>
    </div>
    </div>
